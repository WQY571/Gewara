<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>个人中心</title>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body onload='createCode()'>
<div class="container-fluid" style="background-color: #f3f3f3">
    <div class="row">
        <div id="header" class="col-sm-12">
            <span class="back">
                <img src="../../img/heroleft.png">
            </span>
            <span class="denglu">注册</span>
        </div>

        <div id="iphonediv" class="col-sm-12">
            <span><img src="../../img/personal1.png"id="personid"></span>
            <input id="iphoneid" name="username" type="text" placeholder="11为手机号">
        </div>
        <div id="trydiv" class="col-sm-12">
            <span><img src="../../img/try.png"id="tryid"></span>
            <input id="yanzhengid" type="text" placeholder="验证码">
            <input type="button" id="code" onclick="createCode()" title='点击更换验证码' />
        </div>
        <div id="trydiv1" class="col-sm-12">
            <span><img src="../../img/try.png"id="tryid1"></span>
            <input id="yanzhengid1" type="text" placeholder="6位短信动态码">
            <!--<input type="button" id="code" onclick="createCode()" title='点击更换验证码' />-->
        </div>
        <div id="pswdiv" class="col-sm-12">
            <span><img src="../../img/clone.png"id="cloneid"></span>
            <input id="pswid" name="password" type="password" placeholder="密码">
        </div>



        <div id="btndiv" class="col-sm-10">
            <button class="btn" id="sbt" onclick="validate()">注册</button>
        </div>
    </div>
    <div id="in"><span style="color: #3c3c3c">已有账号？</span><a href="personal.html">立即登录</a></div>
</div>

</body>
</html>
